<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/player.css">
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <div class="player-button">
          <button class="js-play-button" name="play" type="button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button" name="pause" type="button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
        <div class="player-button">
          <button class="js-mute-button" name="volume-up" type="button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button" name="volume-off" type="button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="viewing-panel">
        <div class="js-current-time"></div>


        <div class="js-progress viewing-progressbar">
          <div class="js-progress-slider progress-slider"></div>
          <div class="dot"></div>
        </div>

        <div class="js-duration"></div>
      </div>
      <div class="right-buttons">
        <div class="player-button">
          <button class="js-fullscreen-button" name="volume-off" type="button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
