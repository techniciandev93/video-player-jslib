<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <style type="text/css">
    .player{
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .player .screen{
      flex-grow: 1;
      display: grid;
    }
    .player .bottom-controls {
      background-color:black;
    }
    .player .left-buttons button {
      background: rgba(0, 0, 0, 0);
      border-style: none;
      cursor: pointer;
      color: white;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="screen">
      <div class="js-video-container"></div>
    </div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button class="js-play-button" name="play" type="button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>

        <button class="js-pause-button" name="pause" type="button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>

        <button class="js-mute-button" name="volume-up" type="button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>

        <button class="js-volume-button" name="volume-off" type="button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
      <div class="right-buttons"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
