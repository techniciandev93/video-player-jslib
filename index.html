<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style type="text/css">
    .player{
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .player .screen{
      flex-grow: 1;
    }
    .player .bottom-controls {
      background-color:black;
      display: flex;
    }
    .player .viewing-panel{
      flex-grow: 1;
      color: white;
      font-family: 'Roboto', sans-serif;
      align-items: center;
      display: flex;
      margin-bottom: 2px;
    }
    .player .viewing-panel .viewing-progressbar{
      flex-grow: 1;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .player .viewing-panel .viewing-progressbar .progress-slider{
      background-color: red;
      border-radius: 10px;
      height: 5px;
    }
    .player .left-buttons {
      display: inline-flex;
    }
    .player-button button{
      background: rgba(0, 0, 0, 0);
      border-style: none;
      cursor: pointer;
      color: white;
      width: 30px;
      height: 30px;
      font-size: 20px;
      margin: 5px 4px 7px 3px;

    }
    .player .viewing-panel .viewing-progressbar .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-left: -6px;
      opacity: 0;
      transition-property: opacity;
      transition-duration: 0.5s;
      transition-timing-function: linear;
    }

    .player .bottom-controls:hover .viewing-panel .viewing-progressbar .dot {
      opacity: 100%;
    }
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <div class="player-button">
          <button class="js-play-button" name="play" type="button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button" name="pause" type="button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
        <div class="player-button">
          <button class="js-mute-button" name="volume-up" type="button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button" name="volume-off" type="button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="viewing-panel">
        <div class="js-current-time"></div>


        <div class="js-progress viewing-progressbar">
          <div class="js-progress-slider progress-slider"></div>
          <div class="dot"></div>
        </div>

        <div class="js-duration"></div>
      </div>
      <div class="right-buttons">
        <div class="player-button">
          <button class="js-fullscreen-button" name="volume-off" type="button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
